{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>Albuns</title>
<script type="text/javascript" src="{% static 'js/lib/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/highlight.js' %}"></script>
<script type="text/javascript" src="{% static 'js/album.js' %}"></script>
<script type="text/javascript" src="{% static 'js/resize.js' %}"></script>
<script type="text/javascript">

    $(function(){
        var highlight = new Highlight($("#highlight"))
        var album = new AlbumPage(highlight)
    })

</script>
<style type="text/css">
    #photos .photo{
        float:left;
        position: relative;
        background-position: center;
        background-size: 100% 100%;
        background-color: #fff;
        margin: 2px;
    }
    body{
        padding:0px;
        margin:0px;
        background: #000;
        font-family: Verdana;
    }
    
    a{
        color: #333;
        text-decoration: none;
    }
    a:hover{
        color: #fdd;
    }
    html{
        overflow-y: scroll; 
    }
    
    #photos{
        width: 100%;
    }

    #highlight{
        background-color:#000;
        width:100%;
        height:100%;
        position:fixed;
        top:0px;
        left:0px;
        display:none;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        /* -webkit-filter: blur(10px); */
    }

    #highlight .content{
        position:absolute;
        width:100%;
        height:100%;
        top:0px;
        left:0px;
        background-repeat: no-repeat;
        z-index: 1;
    }

    #loading {
        position: fixed;
        top:5px;
        right:5px;
        display:none;
    }

    #albuns ul {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        border: 2px solid #B72E3E;
        background: #FA7080;
        border-radius: 5px;
        font-size: 11pt;
    }

    #albuns li{
        list-style: none;
        border-bottom: 1px dotted #B72E3E;
        padding: 5px 0px;
        margin: 0px;
        display: block;
        min-width: 200px;
    }

    #albuns li:last-child{
        padding: 5px 0px 0px 0px;
        border: none;
    }
</style>
</head>
<body>
<section id="albuns"></section>
<div id="loading"><img src="{% static 'media/spinner.gif' %}" width="80" height="79"/></div>
<section id="photos"></section>
<div id="highlight">
    <div class="content"></div>
</div>
</body>
</html>
