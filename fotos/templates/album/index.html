{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>Albuns</title>
<script type="text/javascript" src="{% static 'js/lib/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/highlight.js' %}"></script>
<script type="text/javascript" src="{% static 'js/album.js' %}"></script>
<script type="text/javascript" src="{% static 'js/resize.js' %}"></script>
<script type="text/javascript">

    $(function(){
        var highlight = new Highlight($("#highlight"))
        var album = new AlbumPage(highlight)
    })

</script>
<style type="text/css">
    #photos .photo{
        float:left;
        position: relative;
        background-position: center;
        background-size: 100% 100%;
        background-color: #fff;
        margin: 2px;
    }
    body{
        padding:0px;
        margin:0px;
        background: #000;
        font-family: Verdana;
    }
    
    a{
        color: #333;
        text-decoration: none;
    }
    a:hover{
        color: #fdd;
    }
    html{
        overflow-y: scroll; 
    }
    
    #photos{
        width: 100%;
    }

    #highlight{
        background-color:#000;
        width:100%;
        height:100%;
        position:fixed;
        top:0px;
        left:0px;
        display:none;
        text-align: center;
    }

    #loading {
        position: fixed;
        top:5px;
        right:5px;
        display:none;
    }

    #albuns ul {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        border: 2px solid #B72E3E;
        background: #FA7080;
        border-radius: 5px;
        font-size: 11pt;
    }

    #albuns li{
        list-style: none;
        border-bottom: 1px dotted #B72E3E;
        padding: 5px 0px;
        margin: 0px;
        display: block;
        min-width: 200px;
    }

    #albuns li:last-child{
        padding: 5px 0px 0px 0px;
        border: none;
    }
    
    .blur{
    	width:100%; 
    	height:100%; 
    	-webkit-filter: blur(100px); 
    	-moz-filter: blur(100px); 
    	-o-filter: blur(100px); 
    	-ms-filter: blur(100px); 
    	filter: blur(100px);
    	opacity: 0.8;

        -webkit-transition: all 2s linear;
        -moz-transition: all 2s linear;
        -o-transition: all 2s linear;
        transition: all 2s linear;
        
        visibility: hidden;
    	opacity: 0;
        z-index: 1;
    }
    .blur.visible{
        visibility: visible;
    	opacity: 0.8;
    }
    
    #highlight .large-photo{
        display: block;
        margin: 0 auto;
        position:absolute;
    }
     
    #highlight .low-res{
        z-index: 2;
        box-shadow: 1px 0 0 0 rgba(255,255,255,0.1) inset,0 0 1px rgba(0,0,0,0.5),0 0 20px rgba(0,0,0,0.5);
    }

    #highlight .high-res{
        z-index: 3;
    }

</style>
</head>
<body>
<section id="albuns"></section>
<div id="loading"><img src="{% static 'media/spinner.gif' %}" width="80" height="79"/></div>
<section id="photos"></section>
<div id="highlight">
    <img class="blur" />
    <img class="large-photo low-res" />
    <img class="large-photo high-res" />
</div>
</body>
</html>
